<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <section class="inicio">
        <div>

            <form id="log" action="base.txt">
                <h2>Inicio de sesión</h2>
                <div class="sublog">
                    <label for="user"><i class="bi bi-person-circle"></i>Usuario</label>
                    <input type="email" for="user" placeholder="Ingrese su usuario" required>
                        <label for="contrasenia"><i class="bi bi-key-fill"></i>Contraseña</label>
                        <input type="password" for="contrasenia" placeholder="Ingrese su contraseña" required>
                        <button id="log" type="submit">Ingresar</button>
                    </div>

            </form>
        </div>

    </section>

</body>

</html>
